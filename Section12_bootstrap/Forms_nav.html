<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Section12</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="content-fluid">
        <a href="#" class="navbar-brand">Navbar</a>
      </div>
    </nav>

    <nav class="navbar navbar-expand-sm">
      <a href="#" class="navbar-brand">Navbar</a>
      <button
        class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target="#expandme"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="expandme">
        <div class="navbar-nav">
          <a href="Home" class="nav-item nav-link">Home</a>
          <a href="Home" class="nav-item nav-link">About</a>
          <a href="Home" class="nav-item nav-link">Contact</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="display-2">Forms</h1>
      <form action="#nowhere">
        <div class="row">
          <div class="form-group col">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="email"
            />
          </div>
          <div class="form-group col">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="password"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <select name="state" id="state" class="form-control">
            <option value="Al">Alabama</option>
            <option value="Ak">Alaska</option>
          </select>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
